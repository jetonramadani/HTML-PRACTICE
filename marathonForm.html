<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Register</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required maxlength="20">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required maxlength="20">
        </div>
        <div>
            Select a Race: <br>
            <div>
                <input type="radio" name="typeRace" id="fun" required>
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="typeRace" id="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="typeRace" id="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="5" maxlength="20">
        </div>
        <div>
            <label for="ageGroup">Select Age Group</label>
            <select name="age" id="ageGroup" required>
                <option value="kids">Under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
    <br><br>
    <a href="index.html">Go Home</a>
</body>

</html>
