<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>

    <h1>Registration!</h1>
    <form action="">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required maxlength="20">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required maxlength="20">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="5" maxlength="20">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday" required>
        </div>
        <div>
            <label for="agreed">I agree to the terms and conditions: </label>
            <input type="checkbox" name="agreed" id="agreed" required>
        </div>
        <button>Submit</button>
    </form>
    <br><br>
    <a href="index.html">Go Home</a>
</body>

</html>
